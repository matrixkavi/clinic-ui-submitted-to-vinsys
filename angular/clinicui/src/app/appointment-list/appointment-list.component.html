<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Appointment List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name Of Doctor</th>
          <th>Name Of Patient</th>
          <th>Day Of Appointment</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let app of appointments | async">
          <td>{{app.doctorname}}</td>
          <td>{{app.patientname}}</td>
          <td>{{app.day}}</td>
          <td><button (click)="deleteAppointment(app.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateAppointment(app.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="appointmentDetails(app.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
