<h3>Create Appointment</h3>
  <div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name Of Doctor: </label>
        <input type="text" class="form-control" id="doctorname" required [(ngModel)]="appointment.doctorname" name="doctorname">
      </div>

      <div class="form-group">
        <label for="name">Name of Patient: </label>
        <input type="text" class="form-control" id="patientname" required [(ngModel)]="appointment.patientname" name="patientname">
      </div>

      <div class="form-group">
        <label for="name">Day:</label>
        <input type="text" class="form-control" id="day" required [(ngModel)]="appointment.day" name="emailId">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
